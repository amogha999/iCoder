  <h3>Contact Us</h3>
  <form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">

    <div class="form-group">
        <label for="drop">Select your Query</label>
        <select id="drop" class="form-control">
            <option>Web</option>
            <option>Tech Stack</option>

    </div>

        <label for="check" class="form-check-label">Are you a Member?</label><br>

        <label for="check2" class="form-check-label">Are you a Professor?</label><br>
        <input type="checkbox" id="check3" class="form-check-input">
        <label for="check3" class="form-check-label">Are you a Coder?</label>
    </div>
    <div class="form-group">
        <label for="textarea">About Yourself</label>
        <textarea class="form-control" rows="4" id="textarea">   </textarea>
    </div>
    <div class="form-group">
        <label for="textarea2">Elaborate your problem</label>
        <textarea class="form-control" id="textarea2" rows="4">  </textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
